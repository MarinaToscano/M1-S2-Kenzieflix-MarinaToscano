<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kenzieflix</title>
</head>
    <body>
        <header>
            <img src="img/logo.png" alt="Kenzieflix logo">
        </header>

        <main>
            <div>
                <h1>Quem está assistindo?</h1>
            </div>

            <div class="todos_os_perfis">

                <div class="perfil">
                    <div class="imagem-perfil">
                        <img src="img/pink.png" alt="Perfil da Alice">
                    </div>

                    <div class="descricao-perfil">
                        <p>Alice</p>
                    </div>
                </div>


                <div class="perfil">
                    <div class="imagem-perfil">
                        <img src="img/panda.png" alt="Perfil do Pedrinho">
                    </div>

                    <div class="descricao-perfil">
                        <p>Pedrinho</p>
                    </div>
                </div>


                <div class="perfil">
                    <div class=" imagem-perfil">
                        <img src="img/robot.png" alt="Perfil da Júlia">
                    </div>
                    
                    <div class="descricao-perfil">
                        <p>Júlia</p>
                    </div>
                </div>


                <div class="perfil">
                    <div class="imagem-perfil_adicionar">
                        <img src="img/plus.png" alt="Perfil para adicionar">
                    </div>

                    <div class="descricao-perfil_adicionar">
                        <p>Adicionar perfil</p>
                    </div>
                </div>
            </div>
            <div class="input-botao">
                <input class="botao" type="button" value="Gerenciar Perfis">
            </div>
        </main>
    </body>
</html>
